<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('1.png') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.3; 
      z-index: -1; 
    }
    .greeting-text{
        color: black;
        text-decoration: underline;
        padding-bottom: 10px;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.5em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .tree-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 120vh;
      margin-top: 10px;
    }

    .tree {
      position: relative;
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 150px solid green;
    }

    .tree:before, .tree:after {
      content: '';
      position: absolute;
      left: -75px;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 150px solid green;
    }

    .tree:before {
      top: -100px;
    }

    .tree:after {
      top: -200px;
    }

    .trunk {
      background: brown;
      width: 50px;
      height: 60px;
      margin-top: -10px;
    }

    .lights {
      position: absolute;
      top: -200px;
      left: -60px;
      width: 150px;
      height: 300px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .light {
      width: 10px;
      height: 10px;
      margin: 5px;
      border-radius: 50%;
      animation: blink 2s infinite;
    }

    .light:nth-child(1) { background: red; animation-delay: 0s; }
    .light:nth-child(2) { background: yellow; animation-delay: 0.5s; }
    .light:nth-child(3) { background: blue; animation-delay: 1s; }
    .light:nth-child(4) { background: orange; animation-delay: 1.5s; }
    .light:nth-child(5) { background: pink; animation-delay: 2s; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .greeting {
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out infinite alternate;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .greeting-text {
      font-size: 2.5em;
      text-align: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="tree-container">
    <div class="tree">
      <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
    </div>
    <div class="trunk"></div>
    <div class="greeting">
      <div class="greeting-text"><b>ðŸŽ„ Merry Christmas To All! ðŸŽ„</b></div>
    </div>
  </div>

  <!-- Snowflakes -->
  <div id="snowflakes"></div>

  <script>
    // Generate snowflakes
    const snowflakeContainer = document.getElementById('snowflakes');
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      snowflake.style.animationDelay = Math.random() * 5 + 's';
      snowflakeContainer.appendChild(snowflake);
    }
  </script>
</body>
</html>
